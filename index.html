<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Forca</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Barra de navegação principal-->
        <nav>
            <ul>
                <li><a href="">Contact me</a></li>
            </ul>
        </nav>

        <!-- Corpo da página-->
        <main>

            <section id="Title">

                <h1>Jogo Da Forca</h1>

            </section>

            <section id="gameInterface">

                <div id="gallow">
                    <img src="gallow.png" alt="a gallow vector" width="256">
                    <div id="boneco">
                    </div>
                </div>
                
                
                <div id="word"></div>
                
                <div id="guess">
                    <label for="letter">Chute uma letra:</label>
                    <input type="text" id="letter" maxlength="1">
                    <button class="button">Adivinhar</button>
                </div>
                
                <div id="wrongGuesses">
                    Adivinhações erradas
                </div>

            </section>

        </main>

        <!-- Rodapé -->
        <footer>
            By Marcello Ronald
        </footer>

        <script src="script.js"></script>
    </body>
</html>
