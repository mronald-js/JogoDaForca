<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Forca</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/loading.css">
        
    </head>
    <body>

        <!-- Barra de navegação principal-->
        <nav id="contact">
            <ul>
                <li><a href="mailto:mronaldjs@gmail.com">Contact me</a></li>
            </ul>
            <ul id="icons">
                <li><a href="https://github.com/mronald-js/JogoDaForca" target="_blank"><img src="icons/github.png"  alt="github-icon" srcset="" width="32"></a></li>
                <li><a href="https://www.linkedin.com/in/marcello-ronald-silva-121086258/" target="_blank"><img src="icons/linkedin.png"  alt="linkedin-icon" srcset="" width="32"></a></li>
                <li><a href="https://www.instagram.com/mronaldjs/" target="_blank"><img src="icons/Instagram.png"  alt="instagram-icon" srcset="" width="32"></a></li>
            </ul>
        </nav>

        <!-- Corpo da página-->

        <section id="difficulty">

            <h2>Selecione a dificuldade</h2>
            <ul>
                <li class="easy">Facil</li>
                <li class="medium">Medio</li>
                <li class="hard">Dificil</li>
            </ul>

        </section>

        <section id="loadingPage">

            <i class="loading"></i>

        </section>

        <main>


            <section id="Title">

                <h1>Jogo Da Forca</h1>

            </section>

            <section id="gameInterface">

                <div id="gallow">
                    <img src="icons/gallow.png" alt="a gallow vector" width="256">
                    <div id="boneco">
                    </div>
                </div>
                
                
                <div id="word"></div>
                
                <div id="guess">
                    <label for="letter">Chute uma letra:</label>
                    <input type="text" id="letter" maxlength="1">
                    <button>Chutar</button>
                </div>
                
                <button id="reset" onclick="reset()">Reniciar</button>
                
                <div id="guessWordTry">
                    <label for="wordTry">Tente adivinhar a palavra:</label>
                    <input type="text" id="wordTry">
                    <button>Tentar adivinhar</button>
                </div>
                
                <div id="wrongGuesses">
                    Adivinhações erradas
                </div>

            </section>

        </main>

        <section id="white-space">

        </section>

        <!-- Rodapé -->
        <footer>
            By Marcello Ronald
        </footer>

        <script src="script.js"></script>
    </body>
</html>
